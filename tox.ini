# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36,py37,py38

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    pytest-cov
    coverage
    mypy
    flake8
extras =
    dev
    test
    ipython
commands =
    pytest --cov-report=xml --cov=kong --log-level DEBUG
    mypy src/kong
    flake8 src/kong

[testenv:py37-black]
deps =
    black
commands =
    black --check src/kong
