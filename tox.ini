# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36,py37,py38,py39,py310

isolated_build = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10-dev: py310

[testenv]
extras = ipython
deps =
    pytest
    coverage
    pytest-cov
    pytest-rerunfailures
commands = pytest --cov-report=xml --cov=kong --log-level DEBUG

